{% include base_path %}

<div class="job-experience">
    <div class="job-experience-tile">
        <!-- Logo on the far left -->
        <div class="job-experience-logo">
            <img src=
            {% if post.logourl contains "://" %} 
                "{{ post.logourl }}" 
            {% else %} 
                "{{ post.logourl | prepend: base_path }}" 
            {% endif %} 
            alt="{{ post.company }} logo">
        </div>

        <!-- Details -->
        <div class="job-experience-details">
            <p class="job-title">{{ post.position }}</p>
            <p class="company-name">{{ post.company }}</p>
            <div class="date-place">
                <p class="date-range">{{ post.daterange }}</p>
                <p class="place">{{ post.place }}</p>
            </div>
            <p class="job-excerpt">{{ post.content }}</p>
        </div>
    </div>
</div>

<style>
    .job-experience {
        margin-bottom: 20px;
    }

    .job-experience-tile {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        background-color: #fff;
        transition: box-shadow 0.3s ease;
    }

    .job-experience-tile:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .job-experience-logo {
        flex-shrink: 0;
    }

    .job-experience-logo img {
        height: 80px;
        width: auto;
        max-width: 100%;
        object-fit: contain;
    }

    .job-experience-details {
        flex: 1;
    }

    .job-title {
        margin: 0 !important;
        font-weight: bold;
        font-size: 1.2em;
    }

    .job-excerpt {
        margin: 0 !important;
        font-size: 1em;
    }

    .company-name {
        margin: 0 !important;
        font-size: 1em;
    }

    .date-place {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 5px;
        font-size: 0.9em;
        color: gray;
    }

    .date-range {
        margin: 0 !important;
    }

    .place {
        margin: 0 !important;
        text-align: right;
    }

    @media (max-width: 400px) {
        .job-experience-tile {
            flex-direction: column;
            text-align: center;
        }

        .job-experience-logo img {
            height: 60px;
        }

        .date-place {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .place {
            margin-top: 5px;
        }
    }
</style>
